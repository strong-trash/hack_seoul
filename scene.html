<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Component</title>
    <link rel="stylesheet" href="scene.css" />
</head>
<body>
    <div class="scene">
        <!-- 제품 내용 -->
            <div class="product-info-container">
                <p class="product-name">제품 이름</p>
                <p class="product-price">15,000원</p>
            </div>
            <div class="product-thumbnail-container">
                <img src="https://cdn2.thecatapi.com/images/ada.jpg" alt="product thumbnail" />
            </div>
            <div class="product-review-container">
                <p class="review-text">this is review hi my name is review this is review hi my name is review</p>
            </div>

        <!-- 좋아요 싫어요 버튼 -->
        <div class="controls-container">
            <div class="like-button action-button">
                <div class="like-icon icon">
                    <img src="icons/thumb_up.png" alt="like icon" />
                </div>
                <span class="like-cnt">5</span>
            </div>
            <div class="dislike-button action-button">
                <div class="dislike-icon icon">
                    <img src="icons/thumb_down.png" alt="dislike icon" />
                </div>
                <span class="dislike-cnt">5</span>
            </div>
        </div>
    </div>
</body>
</html>
