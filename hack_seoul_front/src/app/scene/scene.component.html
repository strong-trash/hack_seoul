<div style="display: flex; justify-content: center">
  <div style="width: 500px; height: auto; overflow-y: hidden">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let slide of slides">
          <div class="scene">
            <div class="scene">
              <div class="product-info-container">
                <p class="product-name">{{ slide.name }}</p>
                <p class="product-price">{{ slide.price }}ì›</p>
              </div>
              <div class="product-thumbnail-container">
                <img [src]="slide.image_path" alt="product thumbnail" />
              </div>
              <div class="product-review-container">
                <p class="review-text">{{ slide.summary }}</p>
              </div>
              <div class="controls-container">
                <div
                  class="like-button action-button"
                  (click)="like(slide.id, 1, slide)"
                  [ngClass]="isLike(slide)"
                >
                  <div class="like-icon icon">
                    <img src="icons/thumb_up.png" alt="like icon" />
                  </div>
                  <span class="like-cnt">{{ slide.like_count }} </span>
                </div>
                <div
                  class="dislike-button action-button"
                  (click)="dislike(slide.id, 1, slide)"
                  [ngClass]="isDisLike(slide)"
                >
                  <div class="dislike-icon icon">
                    <img src="icons/thumb_down.png" alt="dislike icon" />
                  </div>
                  <span class="dislike-cnt">{{ slide.dislike_count }} </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet />
