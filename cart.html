<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css" />
    <title>cart</title>
</head>
<body>
    <div class="cart-header">
        <div class="back-button-container">
            <img src="./icons/left_arrow.png" alt="back">
        </div>
        <div class="logo-text-container">
            <h1>Cart</h1>
        </div>
        
    </div>

    <!-- cart body -->
    <div calss="cart-body">

        <!-- product 1 -->
        <div class="cart-product">
            <div class="product-header">
                <label class="checkbox-container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label> 
                <span class="product-name">양반 한우사골 시래기국, 460g, 6개</span>
            </div>
            <div class="product-body">
                <img src="https://via.placeholder.com/100x100" alt="Product Image">
                <div class="product-info">
                    <div class="body-right-box">
                        <p class="brand">(주)동원디어푸드</p>
                        <div class="delivery-time-container">
                            <p class="delivery">내일(일) 도착 보장</p>
                            <span class="time">01:00:49 내 주문 시</span>
                        </div>
                        <div class="price-info">
                            <span class="discounted-price">13,300원</span>
                            <span class="original-price">999,990원</span>
                            <span class="shipping">로켓배송</span>
                        </div>
                        <div class="product-footer">
                            <div class="cnt-controls">
                                <div class="cnt-button decrease-button"> ─ </div>
                                <input type="input" value="1">
                                <div class="cnt-button increase-button"> ┼ </div>
                            </div>
                            <div class="delete-button">
                                <img src="./icons/delete.png" alt="delete">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
